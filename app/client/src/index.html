  <script type="text/javascript" src="/node_modules/outdatedbrowser/outdatedbrowser/outdatedbrowser.min.js"></script>
  <!-- outdated-browser call -->
  <script>
      //event listener form DOM ready
      function addLoadEvent(func) {
          const oldonload = window.onload;
          if (typeof window.onload !== 'function') {
              window.onload = func;
          } else {
              window.onload = function() {
                  if (oldonload) {
                      oldonload();
                  }
                  func();
              }
          }
      }
      //call function after DOM ready
      addLoadEvent(function(){
          outdatedBrowser({
              bgColor: '#f25648',
              color: '#ffffff',
              lowerThan: 'transform',
              languagePath: ''
          })
      });
  </script>
